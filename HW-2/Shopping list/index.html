<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
</head>

<body>
    <h1>Shopping list</h1>
    <fieldset>
        <legend>Grosery</legend>
            <ul>
              
                <li>
                    <label>
                        <span>Milk</span>
                        <input type="checkbox" name="Milk">
                    </label>
                </li>
                    
                <li>
                    <label>
                        <span>Bread</span>
                        <input type="checkbox" name="Bread">
                    </label>
                </li>

                <li>
                    <label>
                        <span>Salt</span>
                        <input type="checkbox" name="Salt">
                    </label>
                </li>

                <li>
                    <label>
                        <span>Meat</span>
                        <input type="checkbox" name="Meat">
                    </label>
                </li>
            </ul>
    </fieldset>


    <fieldset>
        <legend>Clothes shop</legend>
        <ul>
           
            <li>
                <label>
                    <span>Jeans</span>
                    <input type="checkbox" name="Jeans">
                </label>
            </li>
           
            <li>
                <label>
                    <span>T-shirt</span>
                    <input type="checkbox" name="T-shirt">
                </label>
            </li>
           
            <li>
                <label>
                    <span>Sneakers</span>
                    <input type="checkbox" name="Sneakers">
                </label>
            </li>

            <li>
                <label>
                    <span>Bag</span>
                    <input type="checkbox" name="Bag">
                </label>
            </li>

        </ul>
    </fieldset>
</body>

</html>
