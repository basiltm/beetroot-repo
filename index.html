<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo&family=Josefin+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Bhromaon</title>
  </head>
  <body>
    <div class="header-bg">
      <wrap class="header">
        <div class="logo-main">
          <h1 class="logo-main__title">Bhromaon</h1>
          <h2 class="logo-main__subtitle">Safe Travel Anywhere</h2>
        </div>
        <div class="search">
          <form action="#" method="get">
            <input
              class="search__form search__form--focus"
              type="search"
              name="srch"
              placeholder="Search Your Travel Destination"
            />
            <button
              class="search__btn search__btn--hover"
              type="submit"
              value="search"
            >
              SEARCH
              <img
                class="search__btn_glass"
                src="./assets/svg/search.svg"
                alt="serch"
              />
            </button>
          </form>
        </div>
        <div class="scroll">
          <div class="scroll-title">
            <p>Scroll Down<br /><br />&or;</p>
          </div>
        </div>
      </wrap>
    </div>
    <wrap class="menu-line">
      <div class="content-menu">
        <div class="content-menu__logo-menu">
          <p class="content-menu__logo-menu-title">Bhromaon</p>
        </div>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list__item menu__list__item--hover"><a href="#">WHO WE ARE</a></li>
            <li class="menu__list__item menu__list__item--hover"><a href="#">WHAT WE DO</a></li>
            <li class="menu__list__item menu__list__item--hover"><a href="#">TRAVEL WITH US</a></li>
            <li class="menu__list__item menu__list__item--hover"><a href="#">CONTACT US</a></li>
          </ul>
        </nav>
      </div>
    </wrap>
  </body>
</html>
